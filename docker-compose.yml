version: "3.9"

services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-12345}"]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-12345}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-12345}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: vtfilescannerai/backend:latest
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - VT_API_KEY=${VT_API_KEY:?set VT_API_KEY}
      - BASE_URL=${BASE_URL:-https://www.virustotal.com/api/v3/}
      - OPENAI_API_KEY=${OPENAI_API_KEY:?set OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=${REDIS_USERNAME:-default}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-12345}
      - TMP_UPLOAD_DIR=/app/tmp_uploads
    tmpfs:
      - /app/tmp_uploads:rw,noexec,nosuid,size=100m,uid=10001,gid=10001,mode=1777
    restart: unless-stopped

  frontend:
    image: vtfilescannerai/frontend:latest
    depends_on:
      - backend
    ports:
      - "4173:80"
    restart: unless-stopped

volumes:
  redis_data:

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache immutable assets aggressively
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.html;
    }

    location / {
        try_files $uri /index.html;
    }
}
